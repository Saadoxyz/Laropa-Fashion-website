<!DOCTYPE html>
<html>
<head>
<title>Feedback Page</title>
<link rel="stylesheet" href="emailus.css">
</head>
<body>

<h1>Your Feedback Matters</h1>
<p>We appreciate your feedback to help us improve our services.</p>

<form id="feedback-form">

  
<label
 
for="name">Name:</label>

  
<input
 
type="text"
 
id="name"
 
name="name"
 
placeholder="Enter your name">


  
<label
 
for="email">Email:</label>

  
<input
 
type="email"
 
id="email"
 
name="email"
 
placeholder="Enter your email">


  
<label
 
for="feedback">Feedback:</label>
  <textarea id="feedback" name="feedback" rows="5" placeholder="Please share your feedback here"></textarea>

</form>
<div class="form-container">
    <form id="feedbackForm">
      <button type="submit">Submit Feedback</button>
    </form>
  </div>
<script src="email us.js"></script>
</body>
</html>
